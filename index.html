<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">
        <h2>Cotizador de lavadoras:</h2>
        <form id="formulario">
            <label for="pregunta1">Marca:</label>
            <select id="pregunta1">
                <option value="">Seleccione</option>
                <option value="30,000">Samsung</option>
                <option value="25,000">LG</option>
                <option value="20,000">Whirlpool</option>
                <option value="3,000">Bosch</option>
                <option value="3,000">Electrolux</option>
                <option value="5,000">Maytag</option>
                <option value="6,000">Miele</option>
                <option value="5,000">Kenmore</option>
            </select><br>

            <label for="pregunta2">Color:</label>
            <select id="pregunta2">
                <option value="">Seleccione</option>
                <option value="">Gris</option>
                <option value="">Blanco</option>
                <option value="">Negro</option>
            </select><br>

            <label for="pregunta3">Entrega:</label>
            <select id="pregunta3">
                <option value="">Seleccione</option>
                <option value="">Tienda</option>
                <option value="100">Domicilio</option>
            </select><br>

            <label for="pregunta4">Capacidad:</label>
            <select id="pregunta4">
                <option value="">Seleccione</option>
                <option value="2,000">Peque√±a(6kg)</option>
                <option value="5,000">Mediana(6-8kg)</option>
                <option value="10,000">Grande(9-12kg)</option>
                <option value="40,000">Muy grande(+12kg)</option>
            </select><br>

            <label for="pregunta5">Tina:</label>
            <select id="pregunta5">
                <option value="">Seleccione</option>
                <option value="1,500">Acero inoxidable</option>
                <option value="500">Plastico</option>
                <option value="1,000">Acero</option>
            </select><br>

            <label for="pregunta6">Mantenimiento:</label>
            <select id="pregunta6">
                <option value="">Seleccione</option>
                <option value="200">3Meses</option>
                <option value="400">9Meses</option>
                <option value="1,000">12Meses</option>
            </select><br>

            <label for="pregunta7">Garantia:</label>
            <select id="pregunta7">
                <option value="">Seleccione</option>
                <option value="1,000">6Meses</option>
                <option value="1,500">12Meses</option>
                <option value="2,000">18Meses</option>
            </select><br>

            <label for="pregunta8">Tipo de lavadora:</label>
            <select id="pregunta8">
                <option value="">Seleccione</option>
                <option value="2,500">Automatica</option>
                <option value="3,500">Doble tina</option>
                <option value="1,000">Carga Frontal</option>
                <option value="1,000">Carga Superior</option>
            </select><br>

            <button type="button" onclick="calcularTotal()">Calcular Precio</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
